<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Main Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Included animate.css for animation effects-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Acme|Exo+2" rel="stylesheet">
</head>
<body>
	
	
	<!-- Nav tabs -->
	<div class="container">
		<div class="row">
			<ul class="nav nav-tabs" role="tablist" id="mytabs">
				<li class="col-md-6 col-sm-6 col-xs-6 active" role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-user" aria-hidden="true"></i> <strong>Profile</strong></a></li>
				<li class="col-md-6 col-sm-6 col-xs-6" role="presentation"><a href="#posts" aria-controls="posts" role="tab" data-toggle="tab"><i class="fa fa-newspaper-o" aria-hidden="true"></i>  <strong>Recent Activity</strong></a></li>
			</ul>
		</div>
		<!-- 1st tab content-->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade in active" id="profile">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title text-center" id="mainpanel"></h3>
					</div>
					<div class="panel-body" id="infopanelbody">
						<!-- Inserted using mustache template-->
						
						<div class="image text-center">

						</div>
						
						<div class="basic-info">
						</div>
					</div>
				</div>
				</div>
				<!-- 2nd tab content-->
				<div role="tabpanel" class="tab-pane fade" id="posts">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Your Latest Updates</h3>
						</div>
						<div class="panel-body" id="postspanelbody">
							<!-- Inserted using mustache template-->
							
						</div>

					</div>


				</div>
			</div>
		</div>
	</div>


	<!-- Included mustache.js as a templating engine-->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script> 


	<!-- Template made for basic info-->
	<script id="info-template" type="text/template" >
		{{*}}
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="list-group text-center">
					<a href="#" class="list-group-item active">
						Basic Info
					</a>
					<a href="#" id="name" class="list-group-item"><span><i class="fa fa-user-circle" aria-hidden="true"></i></span> Name:<strong>{{name}}</strong></a>
					{{#birthday}}
					<a href="#" id="birthday" class="list-group-item"></span><i class="fa fa-birthday-cake" aria-hidden="true"></i></span> Birthday:<strong>{{birthday}}</strong></a>
					{{/birthday}}
					{{^birthday}}
					<a href="#" id="birthday" class="list-group-item"></span><i class="fa fa-birthday-cake" aria-hidden="true"></i></span> Birthday:<strong>Not Provided</strong></a>
					{{/birthday}}
					{{#email}}
					<a href="#" id="email" class="list-group-item"></span><i class="fa fa-envelope" aria-hidden="true"></i></span> Email:<strong>{{email}}</strong></a>
					{{/email}}
					{{^email}}
					<a href="#" id="email" class="list-group-item"></span><i class="fa fa-envelope" aria-hidden="true"></i></span> Email:<strong>Not Provided</strong></a>
					{{/email}}
					{{#education}}
					<a href="#" id="education" class="list-group-item"></span><i class="fa fa-university" aria-hidden="true"></i></span> Education:<strong>{{school.name}}({{type}})</strong></a>
					{{/education}}
					{{^education}}
					<a href="#" id="education" class="list-group-item"></span><i class="fa fa-university" aria-hidden="true"></i></span> Education:<strong>Not Provided</strong></a>
					{{/education}}
					{{#location}}
					<a href="#" id="location" class="list-group-item"></span><i class="fa fa-location-arrow" aria-hidden="true"></i></span> Location:<strong>{{location.name}}</strong></a>
					{{/location}}
					{{^location}}
					<a href="#" id="location" class="list-group-item"></span><i class="fa fa-location-arrow" aria-hidden="true"></i></span> Location:<strong>Not Provided</strong></a>
					{{/location}}
				</div>
			</div>
		</div>
		{{*}}
	</script>



	<!-- Template made for posts info-->
	<script id="posts-template" type="text/template" >
		{{*}}
		<div class="well" id="wells">
			<div class="row">
				<div class="col-md-9">
					{{#story}}
					<p id="story">{{story}}</p>
					{{/story}}
					<p id="message">{{message}}</p>
					{{#picture}}
					<img src={{picture}} alt="class="img-thumbnail">
					{{/picture}}
				</div>
				<div class="col-md-3" id="reactions">
					{{^likes}}
					<li class="list-group-item"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Likes:0</li>
					{{/likes}}
					{{#likes}}
					<li class="list-group-item"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Likes:{{likes.summary.total_count}}</li>
					{{/likes}}
					{{^comments}}
					<li class="list-group-item"><i class="fa fa-comment-o" aria-hidden="true"></i>  Comments:0</li>
					{{/comments}}
					{{#comments}}
					<li class="list-group-item"><i class="fa fa-comment-o" aria-hidden="true"></i>  Comments:{{comments.summary.total_count}}</li>
					{{/comments}}
					{{^shares}}
					<li class="list-group-item"><i class="fa fa-share" aria-hidden="true"></i>  Shares:0</li>
					{{/shares}}
					{{#shares}}
					<li class="list-group-item"><i class="fa fa-share" aria-hidden="true"></i>  Shares:{{shares.summary.total_count}}</li>
					{{/shares}}
				</div>	


			</div>
		</div> 
		{{*}}
	</script>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</html>
